<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <button mat-button routerLink="/home">
    {{ title }}
  </button>
</mat-toolbar>
<div class="container fullsize col-12">
  <mat-drawer-container class="row fullsize">



    <!-- drawer -->
    <mat-drawer mode="side" opened class="col-2 no-padding">

      <mat-vertical-stepper #stepper>
        <mat-step>
          <ng-template matStepLabel>Components</ng-template>
          <li class="mat-tree-node" *ngFor="let component of components">
            <button mat-button routerLink="{{component.routerlink}}" (click)="setDocuments(component)" class="row">{{component.name}}</button>
          </li>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Design Guidelines</ng-template>
          <button mat-button routerLink="/colors" class="">Colors</button>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>
            <button mat-button routerLink="/home" class="participate">
              Make this Guide better
            </button>
          </ng-template>
        </mat-step>
      </mat-vertical-stepper>

    </mat-drawer>



    <!-- drawer-content -->
    <mat-drawer-content class="fullsize col-10 padd-top-16">
      <div class="row fullsize">
        <div class="col-6">
          <router-outlet></router-outlet>
          <markdown class="col-12" [src]="'readme'"></markdown>
        </div>
        <div class="col-6 padd-bottom-16">
          <mat-card class="">
            <mat-tab-group class="">
              <mat-tab label="html" class="">
                <mat-card-content class="col-12">
                  <markdown [src]="'app/components/buttons/buttons.component.html'"></markdown>
                </mat-card-content>
              </mat-tab>
              <mat-tab label="ts" class="">
                <mat-card-content class="">
                  <markdown [src]="'app/components/buttons/buttons.component.ts'"></markdown>
                </mat-card-content>
              </mat-tab>
              <mat-tab label="css">
                <mat-card-content class="col-12">
                  <markdown [src]="'app/components/buttons/buttons.component.scss'"></markdown>
                </mat-card-content>
              </mat-tab>
            </mat-tab-group>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <markdown class="col-12" [src]="readme"></markdown>
      </div>

    </mat-drawer-content>

  </mat-drawer-container>
</div>
