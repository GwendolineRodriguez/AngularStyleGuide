<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <button (click)="setComponentState(false)" mat-button routerLink="/home">
    {{ title }}
  </button>
</mat-toolbar>
<div class="container fullsize col-12">
  <mat-drawer-container class="row fullsize">



    <!-- drawer -->
    <mat-drawer mode="side" opened class="col-2 no-padding">

      <mat-vertical-stepper #stepper>
        <mat-step>
          <ng-template matStepLabel>Components</ng-template>
          <li class="mat-tree-node" *ngFor="let component of components">
            <button (click)="setComponentState(true)" mat-button routerLink="{{component.routerlink}}" (click)="setDocuments(component)" class="row">{{component.name}}</button>
          </li>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Design Guidelines</ng-template>
          <button (click)="setComponentState(false)" mat-button routerLink="/colors" class="">Colors</button>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>
            <button (click)="setComponentState(false)" mat-button routerLink="/home" class="participate">
              Make this Guide better
            </button>
          </ng-template>
        </mat-step>
      </mat-vertical-stepper>

    </mat-drawer>


    <!-- drawer-content -->
    <mat-drawer-content class="fullsize col-10 padd-top-16">
      <router-outlet *ngIf="!isComponent"></router-outlet>
      <div *ngIf="isComponent" class="row fullsize">
        <div class="col-6">
          <markdown class="col-12" [src]="customComponent.readme"></markdown>
        </div>
        <div class="col-6">
          <app-code-card [customComponent]="customComponent"></app-code-card>
        </div>
      </div>

    </mat-drawer-content>

  </mat-drawer-container>
</div>
